{% extends 'base/layout.html' %}
{% load static %}

{% block title %}故障分布图{% endblock %}

{% block content %}
<div class="row mb-3">
    <div class="col">
        <div class="card">
            <h5 class="card-header">
                故障分布图
                <div class="card-actions">
                    <a href="{% url 'plugins:netbox_otnfaults:otnfault_list' %}" class="btn btn-ghost-primary btn-sm">
                        <i class="mdi mdi-format-list-bulleted"></i> 查看列表
                    </a>
                </div>
            </h5>
            <div class="card-body p-0">
                <div id="map" style="height: 800px; width: 100%;"></div>
            </div>
        </div>
    </div>
</div>

<link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
<script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var heatmapData = {{ heatmap_data| safe
    }};
    var markerData = {{ marker_data| safe }};
    var apiKey = "{{ apikey }}";

    var map = new maplibregl.Map({
        container: 'map',
        style: 'https://tiles.stadiamaps.com/styles/alidade_satellite.json?api_key=' + apiKey,
        center: [105.0, 35.0], // Default center (China)
        zoom: 4
    });

    map.addControl(new maplibregl.NavigationControl());

    map.on('load', function () {
        // Prepare GeoJSON for heatmap
        var features = heatmapData.map(function (point) {
            return {
                type: 'Feature',
                properties: { count: point.count },
                geometry: {
                    type: 'Point',
                    coordinates: [point.lng, point.lat]
                }
            };
        });

        if (features.length > 0) {
            map.addSource('faults', {
                type: 'geojson',
                data: {
                    type: 'FeatureCollection',
                    features: features
                }
            });

            map.addLayer({
                id: 'faults-heat',
                type: 'heatmap',
                source: 'faults',
                maxzoom: 15,
                paint: {
                    // Increase the heatmap weight based on frequency and property magnitude
                    'heatmap-weight': [
                        'interpolate',
                        ['linear'],
                        ['get', 'count'],
                        0, 0,
                        6, 1
                    ],
                    // Increase the heatmap color weight weight by zoom level
                    // heatmap-intensity is a multiplier on top of heatmap-weight
                    'heatmap-intensity': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        0, 1,
                        9, 3
                    ],
                    // Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
                    // Begin color ramp at 0-stop with a 0-transparancy color
                    // to create a blur-like effect.
                    'heatmap-color': [
                        'interpolate',
                        ['linear'],
                        ['heatmap-density'],
                        0, 'rgba(33,102,172,0)',
                        0.2, 'rgb(103,169,207)',
                        0.4, 'rgb(209,229,240)',
                        0.6, 'rgb(253,219,199)',
                        0.8, 'rgb(239,138,98)',
                        1, 'rgb(178,24,43)'
                    ],
                    // Adjust the heatmap radius by zoom level
                    'heatmap-radius': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        0, 2,
                        9, 20
                    ],
                    // Transition from heatmap to circle layer by zoom level
                    'heatmap-opacity': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        7, 1,
                        9, 0
                    ],
                }
            });

            // Fit bounds to data
            var bounds = new maplibregl.LngLatBounds();
            features.forEach(function (feature) {
                bounds.extend(feature.geometry.coordinates);
            });
            // Also include markers in bounds
            markerData.forEach(function (m) {
                bounds.extend([m.lng, m.lat]);
            });

            if (!bounds.isEmpty()) {
                map.fitBounds(bounds, { padding: 50 });
            }
        }

        // Add markers for last week's faults
        markerData.forEach(function (m) {
            var popup = new maplibregl.Popup({ offset: 25 }).setHTML(
                '<div style="text-align: center;">' +
                '<h6><a href="' + m.url + '" target="_blank">' + m.number + '</a></h6>' +
                '<p>' + m.details + '</p>' +
                '</div>'
            );

            new maplibregl.Marker({ color: "#FF0000" })
                .setLngLat([m.lng, m.lat])
                .setPopup(popup)
                .addTo(map);
        });
    });
    });
</script>
{% endblock %}
